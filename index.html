<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Arico</title>

    <!-- CSS External File -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>

    <!-- Header  -->
    <header>
        <h1 class="text-3xl font-bold">Todo List</h1>
    </header>

    <!-- Main -->
    <main>
        <section class="todo-app my-4">
            <input type="text" class="border rounded p-2" id="todo-input" placeholder="Add a new task..." />
            <input type="date" class="border rounded p-2" id="todo-date" placeholder="Select due date..." />
            <button class="bg-blue-500 text-black rounded p-2" onclick="addTask();">+</button>
        </section>

        <!-- Action Buttons  -->
        <section class="flex justify-between my-4">
            <button class="bg-gray-300 rounded p-2" id="filter-btn">Filter</button>
            <button class="bg-red-500 text-white rounded p-2" onclick="deleteAllTasks();">Delete All Tasks</button>
        </section>

        <section class="my-4">
            <h2 class="text-2xl">Tasks List</h2>
            <ul id="task-list">
                
                <li>No tasks added</li>
            </ul>
        </section>
    </main>

    <!-- Footer  -->
    <footer>
        <p class="text-sm">&copy; 2025 Arico Todo List</p>
    </footer>

    <!-- Javascript External File -->
    <script src="js/script.js"></script>
</body>

</html>
